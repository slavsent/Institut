{% extends 'base.html' %}

{% block title %}
{{ object.name|default:"Курс" }}
{% endblock title %}

{% block content %}
<div class="row justify-content-center pt-3">
  <div class="col-md-12 col-lg-8">
    <div class="card shadow">
      <div class="card-body">
        <h5 class="card-title">Name: {{ object.name }} Number: {{ object.number }}</h5>
        <p class="card-text">
          {% for elem in object.student.all %}
            Student: {{ elem.firstname }} {{ elem.surname }}
          {% endfor %}
        </p>
        <a href="{% url 'mainapp:courses' %}" class="btn btn-primary">Назад</a>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
